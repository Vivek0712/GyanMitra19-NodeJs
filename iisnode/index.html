<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>

                Link

    </table>
    <p id="lastUpdated"></p>

":1548196004342},{"file":"NS1-9084-stdout-1548196004338.txt","computername":"NS1","pid":9084,"type":"stdout","created":1548196004338},{"file":"NS1-9484-stderr-1548201044326.txt","computername":"NS1","pid":9484,"type":"stderr","created":1548201044326},{"file":"NS1-9484-stdout-1548201044321.txt","computername":"NS1","pid":9484,"type":"stdout","created":1548201044321},{"file":"NS1-9944-stderr-1548212771750.txt","computername":"NS1","pid":9944,"type":"stderr","created":1548212771750},{"file":"NS1-9944-stdout-1548212771742.txt","computername":"NS1","pid":9944,"type":"stdout","created":1548212771742}];

        logFiles.sort(function (a, b) {

        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);

            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;

</body>
</html>
