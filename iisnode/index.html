<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NS1-10488-stderr-1549097472029.txt","computername":"NS1","pid":10488,"type":"stderr","created":1549097472029},{"file":"NS1-10632-stderr-1549097667929.txt","computername":"NS1","pid":10632,"type":"stderr","created":1549097667929},{"file":"NS1-10644-stderr-1549097441368.txt","computername":"NS1","pid":10644,"type":"stderr","created":1549097441368},{"file":"NS1-11180-stderr-1549097623901.txt","computername":"NS1","pid":11180,"type":"stderr","created":1549097623901},{"file":"NS1-11184-stderr-1549097622217.txt","computername":"NS1","pid":11184,"type":"stderr","created":1549097622217},{"file":"NS1-1636-stderr-1549097648703.txt","computername":"NS1","pid":1636,"type":"stderr","created":1549097648703},{"file":"NS1-2468-stderr-1549097721324.txt","computername":"NS1","pid":2468,"type":"stderr","created":1549097721324},{"file":"NS1-2468-stdout-1549097721318.txt","computername":"NS1","pid":2468,"type":"stdout","created":1549097721318},{"file":"NS1-3108-stderr-1549097444546.txt","computername":"NS1","pid":3108,"type":"stderr","created":1549097444546},{"file":"NS1-3476-stderr-1549097640082.txt","computername":"NS1","pid":3476,"type":"stderr","created":1549097640082},{"file":"NS1-3900-stderr-1549097633981.txt","computername":"NS1","pid":3900,"type":"stderr","created":1549097633981},{"file":"NS1-6176-stderr-1549097612987.txt","computername":"NS1","pid":6176,"type":"stderr","created":1549097612987},{"file":"NS1-6476-stderr-1549097489008.txt","computername":"NS1","pid":6476,"type":"stderr","created":1549097489008},{"file":"NS1-7392-stderr-1549097657867.txt","computername":"NS1","pid":7392,"type":"stderr","created":1549097657867},{"file":"NS1-7888-stderr-1549097592490.txt","computername":"NS1","pid":7888,"type":"stderr","created":1549097592490},{"file":"NS1-8444-stderr-1549097474085.txt","computername":"NS1","pid":8444,"type":"stderr","created":1549097474085},{"file":"NS1-8500-stderr-1549097635655.txt","computername":"NS1","pid":8500,"type":"stderr","created":1549097635655},{"file":"NS1-8904-stderr-1549097646589.txt","computername":"NS1","pid":8904,"type":"stderr","created":1549097646589},{"file":"NS1-8916-stderr-1549097431013.txt","computername":"NS1","pid":8916,"type":"stderr","created":1549097431013},{"file":"NS1-8960-stderr-1549097643055.txt","computername":"NS1","pid":8960,"type":"stderr","created":1549097643055},{"file":"NS1-9116-stderr-1549097641580.txt","computername":"NS1","pid":9116,"type":"stderr","created":1549097641580},{"file":"NS1-9280-stderr-1549097611005.txt","computername":"NS1","pid":9280,"type":"stderr","created":1549097611005}];
        var lastUpdated = 1549097722853;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
