<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NS1-1600-stderr-1547193892424.txt","computername":"NS1","pid":1600,"type":"stderr","created":1547193892424},{"file":"NS1-1600-stdout-1547193892416.txt","computername":"NS1","pid":1600,"type":"stdout","created":1547193892416},{"file":"NS1-4520-stderr-1547193990952.txt","computername":"NS1","pid":4520,"type":"stderr","created":1547193990952},{"file":"NS1-4520-stdout-1547193990943.txt","computername":"NS1","pid":4520,"type":"stdout","created":1547193990943},{"file":"NS1-6324-stderr-1547193116174.txt","computername":"NS1","pid":6324,"type":"stderr","created":1547193116174},{"file":"NS1-6324-stdout-1547193116154.txt","computername":"NS1","pid":6324,"type":"stdout","created":1547193116154},{"file":"NS1-6684-stderr-1547194784667.txt","computername":"NS1","pid":6684,"type":"stderr","created":1547194784667},{"file":"NS1-6684-stdout-1547194784658.txt","computername":"NS1","pid":6684,"type":"stdout","created":1547194784658},{"file":"NS1-6760-stderr-1547192731578.txt","computername":"NS1","pid":6760,"type":"stderr","created":1547192731578},{"file":"NS1-6760-stdout-1547192731465.txt","computername":"NS1","pid":6760,"type":"stdout","created":1547192731465},{"file":"NS1-6996-stderr-1547192066968.txt","computername":"NS1","pid":6996,"type":"stderr","created":1547192066968},{"file":"NS1-6996-stdout-1547192066936.txt","computername":"NS1","pid":6996,"type":"stdout","created":1547192066936},{"file":"NS1-7116-stderr-1547193203454.txt","computername":"NS1","pid":7116,"type":"stderr","created":1547193203454},{"file":"NS1-7116-stdout-1547193203445.txt","computername":"NS1","pid":7116,"type":"stdout","created":1547193203445},{"file":"NS1-7304-stderr-1547192159931.txt","computername":"NS1","pid":7304,"type":"stderr","created":1547192159931},{"file":"NS1-7304-stdout-1547192159923.txt","computername":"NS1","pid":7304,"type":"stdout","created":1547192159923},{"file":"NS1-7624-stderr-1547195193849.txt","computername":"NS1","pid":7624,"type":"stderr","created":1547195193849},{"file":"NS1-7624-stdout-1547195193840.txt","computername":"NS1","pid":7624,"type":"stdout","created":1547195193840},{"file":"NS1-7964-stderr-1547194379695.txt","computername":"NS1","pid":7964,"type":"stderr","created":1547194379695},{"file":"NS1-7964-stdout-1547194379686.txt","computername":"NS1","pid":7964,"type":"stdout","created":1547194379686},{"file":"NS1-8188-stderr-1547195207609.txt","computername":"NS1","pid":8188,"type":"stderr","created":1547195207609},{"file":"NS1-8188-stdout-1547195207601.txt","computername":"NS1","pid":8188,"type":"stdout","created":1547195207601}];
        var lastUpdated = 1547195208860;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
