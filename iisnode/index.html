<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NS1-10484-stderr-1549063808250.txt","computername":"NS1","pid":10484,"type":"stderr","created":1549063808250},{"file":"NS1-10484-stdout-1549063808246.txt","computername":"NS1","pid":10484,"type":"stdout","created":1549063808246},{"file":"NS1-1892-stderr-1549086798351.txt","computername":"NS1","pid":1892,"type":"stderr","created":1549086798351},{"file":"NS1-1892-stderr-1549090762940.txt","computername":"NS1","pid":1892,"type":"stderr","created":1549090762940},{"file":"NS1-1892-stderr-1549093976928.txt","computername":"NS1","pid":1892,"type":"stderr","created":1549093976928},{"file":"NS1-1892-stderr-1549096496043.txt","computername":"NS1","pid":1892,"type":"stderr","created":1549096496043},{"file":"NS1-1892-stdout-1549086798346.txt","computername":"NS1","pid":1892,"type":"stdout","created":1549086798346},{"file":"NS1-5100-stderr-1549053736305.txt","computername":"NS1","pid":5100,"type":"stderr","created":1549053736305},{"file":"NS1-5100-stdout-1549053736302.txt","computername":"NS1","pid":5100,"type":"stdout","created":1549053736302},{"file":"NS1-5428-stderr-1549065429861.txt","computername":"NS1","pid":5428,"type":"stderr","created":1549065429861},{"file":"NS1-5428-stderr-1549082635659.txt","computername":"NS1","pid":5428,"type":"stderr","created":1549082635659},{"file":"NS1-5428-stderr-1549084975985.txt","computername":"NS1","pid":5428,"type":"stderr","created":1549084975985},{"file":"NS1-5428-stdout-1549065429851.txt","computername":"NS1","pid":5428,"type":"stdout","created":1549065429851},{"file":"NS1-7780-stderr-1549058990515.txt","computername":"NS1","pid":7780,"type":"stderr","created":1549058990515},{"file":"NS1-7780-stdout-1549058990512.txt","computername":"NS1","pid":7780,"type":"stdout","created":1549058990512},{"file":"NS1-8184-stderr-1549034799428.txt","computername":"NS1","pid":8184,"type":"stderr","created":1549034799428},{"file":"NS1-8184-stderr-1549037066227.txt","computername":"NS1","pid":8184,"type":"stderr","created":1549037066227},{"file":"NS1-8184-stderr-1549042998470.txt","computername":"NS1","pid":8184,"type":"stderr","created":1549042998470},{"file":"NS1-8184-stdout-1548976710669.txt","computername":"NS1","pid":8184,"type":"stdout","created":1548976710669},{"file":"NS1-9668-stderr-1549062328132.txt","computername":"NS1","pid":9668,"type":"stderr","created":1549062328132},{"file":"NS1-9668-stdout-1549062328128.txt","computername":"NS1","pid":9668,"type":"stdout","created":1549062328128}];
        var lastUpdated = 1549096496048;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
