<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NS1-2084-stderr-1547267362755.txt","computername":"NS1","pid":2084,"type":"stderr","created":1547267362755},{"file":"NS1-2084-stdout-1547267362746.txt","computername":"NS1","pid":2084,"type":"stdout","created":1547267362746},{"file":"NS1-2196-stderr-1547266327322.txt","computername":"NS1","pid":2196,"type":"stderr","created":1547266327322},{"file":"NS1-2196-stdout-1547266327314.txt","computername":"NS1","pid":2196,"type":"stdout","created":1547266327314},{"file":"NS1-3200-stderr-1547265795980.txt","computername":"NS1","pid":3200,"type":"stderr","created":1547265795980},{"file":"NS1-3200-stdout-1547265795972.txt","computername":"NS1","pid":3200,"type":"stdout","created":1547265795972},{"file":"NS1-3996-stderr-1547265470561.txt","computername":"NS1","pid":3996,"type":"stderr","created":1547265470561},{"file":"NS1-3996-stdout-1547265470552.txt","computername":"NS1","pid":3996,"type":"stdout","created":1547265470552},{"file":"NS1-6104-stderr-1547267276989.txt","computername":"NS1","pid":6104,"type":"stderr","created":1547267276989},{"file":"NS1-6104-stdout-1547267276947.txt","computername":"NS1","pid":6104,"type":"stdout","created":1547267276947},{"file":"NS1-6328-stderr-1547267487380.txt","computername":"NS1","pid":6328,"type":"stderr","created":1547267487380},{"file":"NS1-6328-stdout-1547267487371.txt","computername":"NS1","pid":6328,"type":"stdout","created":1547267487371},{"file":"NS1-6456-stderr-1547266990940.txt","computername":"NS1","pid":6456,"type":"stderr","created":1547266990940},{"file":"NS1-6456-stdout-1547266990932.txt","computername":"NS1","pid":6456,"type":"stdout","created":1547266990932},{"file":"NS1-6516-stderr-1547267497348.txt","computername":"NS1","pid":6516,"type":"stderr","created":1547267497348},{"file":"NS1-6516-stdout-1547267497333.txt","computername":"NS1","pid":6516,"type":"stdout","created":1547267497333},{"file":"NS1-7176-stderr-1547265396512.txt","computername":"NS1","pid":7176,"type":"stderr","created":1547265396512},{"file":"NS1-7176-stdout-1547265396503.txt","computername":"NS1","pid":7176,"type":"stdout","created":1547265396503},{"file":"NS1-7208-stderr-1547267368360.txt","computername":"NS1","pid":7208,"type":"stderr","created":1547267368360},{"file":"NS1-7208-stdout-1547267368351.txt","computername":"NS1","pid":7208,"type":"stdout","created":1547267368351},{"file":"NS1-8072-stderr-1547265845161.txt","computername":"NS1","pid":8072,"type":"stderr","created":1547265845161},{"file":"NS1-8072-stdout-1547265845152.txt","computername":"NS1","pid":8072,"type":"stdout","created":1547265845152}];
        var lastUpdated = 1547267498686;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
