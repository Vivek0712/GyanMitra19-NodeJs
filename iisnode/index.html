<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NS1-1272-stderr-1549493785962.txt","computername":"NS1","pid":1272,"type":"stderr","created":1549493785962},{"file":"NS1-1272-stdout-1549493785877.txt","computername":"NS1","pid":1272,"type":"stdout","created":1549493785877},{"file":"NS1-5140-stderr-1549488281365.txt","computername":"NS1","pid":5140,"type":"stderr","created":1549488281365},{"file":"NS1-5140-stdout-1549488281355.txt","computername":"NS1","pid":5140,"type":"stdout","created":1549488281355},{"file":"NS1-5772-stderr-1549471660205.txt","computername":"NS1","pid":5772,"type":"stderr","created":1549471660205},{"file":"NS1-5772-stdout-1549471660200.txt","computername":"NS1","pid":5772,"type":"stdout","created":1549471660200},{"file":"NS1-6432-stderr-1549532893741.txt","computername":"NS1","pid":6432,"type":"stderr","created":1549532893741},{"file":"NS1-6432-stdout-1549532893735.txt","computername":"NS1","pid":6432,"type":"stdout","created":1549532893735},{"file":"NS1-6672-stderr-1549497017137.txt","computername":"NS1","pid":6672,"type":"stderr","created":1549497017137},{"file":"NS1-6672-stderr-1549515166281.txt","computername":"NS1","pid":6672,"type":"stderr","created":1549515166281},{"file":"NS1-6672-stderr-1549523490199.txt","computername":"NS1","pid":6672,"type":"stderr","created":1549523490199},{"file":"NS1-6672-stderr-1549529292282.txt","computername":"NS1","pid":6672,"type":"stderr","created":1549529292282},{"file":"NS1-6672-stderr-1549530679095.txt","computername":"NS1","pid":6672,"type":"stderr","created":1549530679095},{"file":"NS1-6672-stdout-1549497017128.txt","computername":"NS1","pid":6672,"type":"stdout","created":1549497017128},{"file":"NS1-7196-stderr-1549483413535.txt","computername":"NS1","pid":7196,"type":"stderr","created":1549483413535},{"file":"NS1-7196-stdout-1549483413526.txt","computername":"NS1","pid":7196,"type":"stdout","created":1549483413526},{"file":"NS1-7724-stderr-1549462207028.txt","computername":"NS1","pid":7724,"type":"stderr","created":1549462207028},{"file":"NS1-7724-stderr-1549466505606.txt","computername":"NS1","pid":7724,"type":"stderr","created":1549466505606},{"file":"NS1-7732-stderr-1549484687630.txt","computername":"NS1","pid":7732,"type":"stderr","created":1549484687630},{"file":"NS1-7732-stdout-1549484687620.txt","computername":"NS1","pid":7732,"type":"stdout","created":1549484687620}];
        var lastUpdated = 1549532902403;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
