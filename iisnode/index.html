<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NS1-2140-stderr-1547141288523.txt","computername":"NS1","pid":2140,"type":"stderr","created":1547141288523},{"file":"NS1-3352-stderr-1547137335674.txt","computername":"NS1","pid":3352,"type":"stderr","created":1547137335674},{"file":"NS1-3984-stderr-1547141286960.txt","computername":"NS1","pid":3984,"type":"stderr","created":1547141286960},{"file":"NS1-4724-stderr-1547173973018.txt","computername":"NS1","pid":4724,"type":"stderr","created":1547173973018},{"file":"NS1-4748-stderr-1547137453343.txt","computername":"NS1","pid":4748,"type":"stderr","created":1547137453343},{"file":"NS1-5248-stderr-1547177147628.txt","computername":"NS1","pid":5248,"type":"stderr","created":1547177147628},{"file":"NS1-5772-stderr-1547138547535.txt","computername":"NS1","pid":5772,"type":"stderr","created":1547138547535},{"file":"NS1-5880-stderr-1547141518608.txt","computername":"NS1","pid":5880,"type":"stderr","created":1547141518608},{"file":"NS1-6008-stderr-1547141291697.txt","computername":"NS1","pid":6008,"type":"stderr","created":1547141291697},{"file":"NS1-6124-stderr-1547177149220.txt","computername":"NS1","pid":6124,"type":"stderr","created":1547177149220},{"file":"NS1-6464-stderr-1547137446798.txt","computername":"NS1","pid":6464,"type":"stderr","created":1547137446798},{"file":"NS1-6604-stderr-1547141290062.txt","computername":"NS1","pid":6604,"type":"stderr","created":1547141290062},{"file":"NS1-6640-stderr-1547141277033.txt","computername":"NS1","pid":6640,"type":"stderr","created":1547141277033},{"file":"NS1-6732-stderr-1547141275324.txt","computername":"NS1","pid":6732,"type":"stderr","created":1547141275324},{"file":"NS1-6748-stderr-1547139018195.txt","computername":"NS1","pid":6748,"type":"stderr","created":1547139018195},{"file":"NS1-6812-stderr-1547138548896.txt","computername":"NS1","pid":6812,"type":"stderr","created":1547138548896},{"file":"NS1-6988-stderr-1547137343581.txt","computername":"NS1","pid":6988,"type":"stderr","created":1547137343581},{"file":"NS1-7160-stderr-1547141284596.txt","computername":"NS1","pid":7160,"type":"stderr","created":1547141284596},{"file":"NS1-7520-stderr-1547137313866.txt","computername":"NS1","pid":7520,"type":"stderr","created":1547137313866},{"file":"NS1-7572-stderr-1547145529258.txt","computername":"NS1","pid":7572,"type":"stderr","created":1547145529258},{"file":"NS1-7740-stderr-1547142584821.txt","computername":"NS1","pid":7740,"type":"stderr","created":1547142584821}];
        var lastUpdated = 1547177150220;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
