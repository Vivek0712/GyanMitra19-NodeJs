<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NS1-1472-stderr-1547184090829.txt","computername":"NS1","pid":1472,"type":"stderr","created":1547184090829},{"file":"NS1-1540-stderr-1547184076116.txt","computername":"NS1","pid":1540,"type":"stderr","created":1547184076116},{"file":"NS1-1560-stderr-1547184224096.txt","computername":"NS1","pid":1560,"type":"stderr","created":1547184224096},{"file":"NS1-3348-stderr-1547184122127.txt","computername":"NS1","pid":3348,"type":"stderr","created":1547184122127},{"file":"NS1-4348-stderr-1547184194930.txt","computername":"NS1","pid":4348,"type":"stderr","created":1547184194930},{"file":"NS1-4492-stderr-1547184227013.txt","computername":"NS1","pid":4492,"type":"stderr","created":1547184227013},{"file":"NS1-4560-stderr-1547184215091.txt","computername":"NS1","pid":4560,"type":"stderr","created":1547184215091},{"file":"NS1-4688-stderr-1547184091883.txt","computername":"NS1","pid":4688,"type":"stderr","created":1547184091883},{"file":"NS1-5064-stderr-1547184118165.txt","computername":"NS1","pid":5064,"type":"stderr","created":1547184118165},{"file":"NS1-5304-stderr-1547184224473.txt","computername":"NS1","pid":5304,"type":"stderr","created":1547184224473},{"file":"NS1-6736-stderr-1547184378852.txt","computername":"NS1","pid":6736,"type":"stderr","created":1547184378852},{"file":"NS1-6756-stderr-1547184225417.txt","computername":"NS1","pid":6756,"type":"stderr","created":1547184225417},{"file":"NS1-6840-stderr-1547184225771.txt","computername":"NS1","pid":6840,"type":"stderr","created":1547184225771},{"file":"NS1-6876-stderr-1547184223713.txt","computername":"NS1","pid":6876,"type":"stderr","created":1547184223713},{"file":"NS1-7252-stderr-1547184092977.txt","computername":"NS1","pid":7252,"type":"stderr","created":1547184092977},{"file":"NS1-7392-stderr-1547184390490.txt","computername":"NS1","pid":7392,"type":"stderr","created":1547184390490},{"file":"NS1-7392-stdout-1547184390486.txt","computername":"NS1","pid":7392,"type":"stdout","created":15         var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
