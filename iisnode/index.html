<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NS1-3268-stderr-1547089746328.txt","computername":"NS1","pid":3268,"type":"stderr","created":1547089746328},{"file":"NS1-3268-stdout-1547089746324.txt","computername":"NS1","pid":3268,"type":"stdout","created":1547089746324},{"file":"NS1-3380-stderr-1547091376518.txt","computername":"NS1","pid":3380,"type":"stderr","created":1547091376518},{"file":"NS1-3380-stdout-1547091376510.txt","computername":"NS1","pid":3380,"type":"stdout","created":1547091376510},{"file":"NS1-4564-stderr-1547091467290.txt","computername":"NS1","pid":4564,"type":"stderr","created":1547091467290},{"file":"NS1-4564-stdout-1547091467281.txt","computername":"NS1","pid":4564,"type":"stdout","created":1547091467281},{"file":"NS1-5220-stderr-1547106057695.txt","computername":"NS1","pid":5220,"type":"stderr","created":1547106057695},{"file":"NS1-5220-stdout-1547106057663.txt","computername":"NS1","pid":5220,"type":"stdout","created":1547106057663},{"file":"NS1-5680-stderr-1547098388514.txt","computername":"NS1","pid":5680,"type":"stderr","created":1547098388514},{"file":"NS1-5680-stdout-1547098388504.txt","computername":"NS1","pid":5680,"type":"stdout","created":1547098388504},{"file":"NS1-6260-stderr-1547090449382.txt","computername":"NS1","pid":6260,"type":"stderr","created":1547090449382},{"file":"NS1-6260-stdout-1547090449378.txt","computername":"NS1","pid":6260,"type":"stdout","created":1547090449378},{"file":"NS1-6288-stderr-1547082201039.txt","computername":"NS1","pid":6288,"type":"stderr","created":1547082201039},{"file":"NS1-6288-stdout-1547082201035.txt","computername":"NS1","pid":6288,"type":"stdout","created":1547082201035},{"file":"NS1-7136-stderr-1547042939634.txt","computername":"NS1","pid":7136,"type":"stderr","created":1547042939634},{"file":"NS1-7136-stdout-1547042939631.txt","computername":"NS1","pid":7136,"type":"stdout","created":1547042939631},{"file":"NS1-7228-stderr-1547040093119.txt","computername":"NS1","pid":7228,"type":"stderr","created":1547040093119},{"file":"NS1-7228-stdout-1547040093116.txt","computername":"NS1","pid":7228,"type":"stdout","created":1547040093116},{"file":"NS1-7480-stderr-1547090499233.txt","computername":"NS1","pid":7480,"type":"stderr","created":1547090499233},{"file":"NS1-7480-stdout-1547090499224.txt","computername":"NS1","pid":7480,"type":"stdout","created":1547090499224},{"file":"NS1-7608-stderr-1547091345012.txt","computername":"NS1","pid":7608,"type":"stderr","created":1547091345012},{"file":"NS1-7608-stdout-1547091345004.txt","computername":"NS1","pid":7608,"type":"stdout","created":1547091345004}];
        var lastUpdated = 1547106065360;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
