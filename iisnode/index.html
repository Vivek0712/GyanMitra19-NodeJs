<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NS1-4224-stderr-1548790571468.txt","computername":"NS1","pid":4224,"type":"stderr","created":1548790571468},{"file":"NS1-4224-stdout-1548790571459.txt","computername":"NS1","pid":4224,"type":"stdout","created":1548790571459},{"file":"NS1-5856-stderr-1548756388486.txt","computername":"NS1","pid":5856,"type":"stderr","created":1548756388486},{"file":"NS1-5856-stderr-1548764904824.txt","computername":"NS1","pid":5856,"type":"stderr","created":1548764904824},{"file":"NS1-5856-stderr-1548774051669.txt","computername":"NS1","pid":5856,"type":"stderr","created":1548774051669},{"file":"NS1-5856-stderr-1548775932162.txt","computername":"NS1","pid":5856,"type":"stderr","created":1548775932162},{"file":"NS1-5856-stderr-1548781201510.txt","computername":"NS1","pid":5856,"type":"stderr","created":1548781201510},{"file":"NS1-5856-stdout-1548756388481.txt","computername":"NS1","pid":5856,"type":"stdout","created":1548756388481},{"file":"NS1-5988-stderr-1548744936842.txt","computername":"NS1","pid":5988,"type":"stderr","created":1548744936842},{"file":"NS1-5988-stderr-1548750406871.txt","computername":"NS1","pid":5988,"type":"stderr","created":1548750406871},{"file":"NS1-6128-stderr-1548788846902.txt","computername":"NS1","pid":6128,"type":"stderr","created":1548788846902},{"file":"NS1-6128-stdout-1548788846896.txt","computername":"NS1","pid":6128,"type":"stdout","created":1548788846896},{"file":"NS1-7076-stderr-1548809464010.txt","computername":"NS1","pid":7076,"type":"stderr","created":1548809464010},{"file":"NS1-7076-stderr-1548826121515.txt","computername":"NS1","pid":7076,"type":"stderr","created":1548826121515},{"file":"NS1-7076-stdout-1548809464001.txt","computername":"NS1","pid":7076,"type":"stdout","created":1548809464001},{"file":"NS1-7116-stderr-1548808038447.txt","computername":"NS1","pid":7116,"type":"stderr","created":1548808038447},{"file":"NS1-7116-stdout-1548808038438.txt","computername":"NS1","pid":7116,"type":"stdout","created":1548808038438},{"file":"NS1-7236-stderr-1548796076162.txt","computername":"NS1","pid":7236,"type":"stderr","created":1548796076162},{"file":"NS1-7236-stdout-1548796076153.txt","computername":"NS1","pid":7236,"type":"stdout","created":1548796076153}];
        var lastUpdated = 1548826121521;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
